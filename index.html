<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Send Array to API</title>
</head>
<body>
  <h2>Enter comma-separated numbers:</h2>
  <form action="/bfhl" method="POST">
    
    <input type="text" name="numbers" placeholder="e.g., 1,2,3,4,5" required />
    <button type="submit">Submit</button>
  </form>
</body>
</html>
